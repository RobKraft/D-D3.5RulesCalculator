<HTML>
<HEAD>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<style>
  .row {
  display: -webkit-box;
  display: -webkit-flex;
  display: -ms-flexbox;
  display:         flex;
  flex-wrap: wrap;
}
.row > [class*='col-'] {
  display: flex;
  flex-direction: column;
}
div.win { background-color: green;}
div.lose { background-color:red;}
  </style>
<script>
function init() {
  document.getElementById("cl").value=6;
  globalTotal=6;
  calcTotal();
}
function calcTotal() {
  globalTotal = parseInt(document.getElementById("cl").value) +
  parseInt(document.getElementById("sp").innerHTML) +
  parseInt(document.getElementById("gsp").innerHTML) +
  parseInt(document.getElementById("asyv").innerHTML) +
  parseInt(document.getElementById("chance").value);
  document.getElementById("total").innerHTML=globalTotal;
  document.getElementById("total").classList.remove('win');
  document.getElementById("total").classList.remove('lose');
  if (globalTotal >= 25)
  {
    document.getElementById("total").classList.add('win');
  }
  else
  {
    document.getElementById("total").classList.add('lose');
  }
}
function spchecked() {
  if (document.getElementById("spc").checked==true)
  {
    document.getElementById("sp").innerHTML=2;
    document.getElementById("gspc").disabled=false;
  }
  else
  {
    document.getElementById("sp").innerHTML=0;
    document.getElementById("gspc").disabled=true;
    document.getElementById("gspc").checked=false;
    document.getElementById("gsp").innerHTML=0;
  }
  calcTotal();
}
function gspchecked() {
  if (document.getElementById("gspc").checked==true)
    document.getElementById("gsp").innerHTML=2;
  else
    document.getElementById("gsp").innerHTML=0;
    calcTotal();
}
function asychecked() {
  if (document.getElementById("asy").checked==true)
    document.getElementById("asyv").innerHTML=10;
  else
    document.getElementById("asyv").innerHTML=0;
    calcTotal();
}
window.onload = init;
  </script>
</HEAD>
<BODY>
    <form class="form-horizontal">
    <div class="container-fluid">
      <div class="row">
          <div class="col-sm-1">
    <img src="casting-lightening.gif" alt="Lightning" height="160" width="160">
          </div>
          <div class="col-sm-1">
          <h4>Spell Caster</h4>
          <p>Effective Caster Level:</p>
          <input id="cl" size="3"></input>
          </div>
          <div class="col-sm-1">
          <h4>Feat</h4>
          <p>Spell Penetration</p>
          <input id="spc" type="checkbox" class="bottom-align-text" size="3" onchange="spchecked()"></input>
          <div id="sp">0</div>
          </div>
          <div class="col-sm-1">
          <h4>Feat</h4>
          <p>Greater Spell Penetration</p>
          <input id="gspc" type="checkbox" class="bottom-align-text" size="3" onchange="gspchecked()" disabled=true></input>
          <div id="gsp">0</div>
          </div>
          <div class="col-sm-1">
          <h4>Spell</h4>
          <p>Did Caster cast Assay Spell Resistance?</p>
          <input id="asy" type="checkbox" class="bottom-align-text" size="3" onchange="asychecked()"></input>
          <div id="asyv">0</div>
          </div>
          <div class="col-sm-1">
          <h4>Chance</h4>
          <p>Roll d20 and enter value:</p>
          <input id="chance" size="3" value="12"></input>
          </div>
          <div class="col-sm-1">
          <img src="PZO1118-Monk.jpg" alt="monk" height="150" width="150">
          </div>
          <div class="col-sm-1">
          <h4>Enemy</h4>
          <p>15th Level Monk</p>
          <p>SR 25</p>
          </div>
          <div class="col-sm-1">
          <div id="total"></div>
          </div>
        </div>
      </div>
</form>
</BODY>
</HTML>
